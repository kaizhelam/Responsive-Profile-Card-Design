<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Profile Card Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="img">
          <img src="https://source.unsplash.com/tidSLv-UaNs">
        </div>
        <div class="infos">
          <div class="name">
            <h2>CodeCreative</h2>
            <h4>codecreative01@gmail.com</h4>
          </div>
          <p class="text">
            I'm a Full Stack Developer, subscribe to my youtube channel.
          </p>
          <ul class="stats">
            <li>
              <h3>100K</h3>
              <h4>Views</h4>
            </li>
            <li>
              <h3>90</h3>
              <h4>Projects</h4>
            </li>
            <li>
              <h3>10.6K</h3>
              <h4>Subscribers</h4>
            </li>
          </ul>
          <div class="links">
            <button class="follow">Follow</button>
            <button class="view">View More</button>
          </div>
        </div>
      </div>
</body>
</html>
